<!doctype html>
<html class="no-js" lang="de">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Phlow</title>

<link href='http://fonts.googleapis.com/css?family=Roboto:900,300,700' rel='stylesheet' type='text/css'>

	<style type="text/css">
body {
	background: #222;
color: #fabb00;
text-shadow: rgba(0, 0, 0, 0.498039) 0px 1px 3px;
}
a {
	text-decoration: none;
	border-bottom: 1px dotted #4b4b4d;
color: #aa0132;
}
a:hover {
	border-bottom: 3px solid #aa0132;

}
.wrapper {
	margin: 0 auto;
	width: 600px;
font-weight: 300;
font-family: Roboto, 'Neue Helvetica', Helvetica, Arial;
}
dt { font-weight: 700; font-size: 1.5em; padding-bottom: 10px; }
dd { margin: 0 0 20px 0;}
h1 { 
	margin: 100px 0 0 0;
font-weight: 900;
font-family: Roboto, 'Neue Helvetica', Helvetica, Arial;
font-size: 14em;
color: #fabb00;


	text-shadow: -10px 10px 0px #aa0132,
                 -20px 20px 0px #771e1e,
                 -30px 30px 0px #4b4b4d;
}
	</style>
</head>
<body>
<div class="wrapper">
	<h1>Phlow</h1>
	<dl>
		<dt><a href="http://phlow.github.io/feeling-responsive/">Feeling Responsive – Jekyll Theme</a></dt>
		<dd>»Feeling Responsive« is a responsive theme for Jekyll based on the fabulous foundation framework with beautiful typography and a bright color palette.</dd>

		<dt><a href="http://phlow.github.io/speedy-gonzales/">Speedy Gonzales – Jekyll Theme</a></dt>
		<dd>»Speedy Gonzales« is a light-weight, superfast responsive theme for Jekyll.</dd>

	</dl>
</div>

</body>
</html>
